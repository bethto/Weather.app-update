<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <br />
    <br />
    <div class="container">
        <form class="searchbar row" id="city-form">
            <div class="form-group float-end col-4">
                <input type="text" placeholder="Search City" class="form-control rounded" id="city-input" />
            </div>
            <button type="submit" class="btn btn-primary col-2" id="city-submit-button">
                Submit
            </button>
            <button type="button" class="btn btn-primary col-3" id="current-location-button">
                Current Location
            </button>
        </form>
    </div>
    <h1 class="today" id="city-results">Naples</h1>
    <h2 class="day-time" id="day-time"></h2>
    <div class="weather-today">
        <div class="row">
            <div class="col-2">
                <h3 id="temperature">24°c</h3>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <h2>
        <span class="temperature" id="temperature"></span>
        <span class="units">
            <a href="#" class="units" id="celsius-link"></a>
            <a href="#" class="units" id="fahrenheit-link"></a>
            <div class="col-1 "> </div>
        </span>
    </h2>
    <h3>
        <div class="context">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="weatherAppDate" id="weather-app-date"></p>
                    </div>
                </div>
    </h3>

    <br>
    <div class="row">
        <div class="col">Mon</div>
        <div class="col">Tues</div>
        <div class="col">Wed</div>
        <div class="col">Thurs</div>
        <div class="col">Fri</div>
    </div>
    <div class="row">
        <div class="col">☀️</div>
        <div class="col">☀️</div>
        <div class="col">☀️</div>
        <div class="col">🌧</div>
        <div class="col">☀️</div>
    </div>
    <div class="row">
        <div class="col">24°c/75°F</div>
        <div class="col">26°c/79°F</div>
        <div class="col">28°c/82°F</div>
        <div class="col">27°c/81°F</div>
        <div class="col">26°c/79°F</div>
    </div>
    <small>
        <a hre="https://github.com/bethto/Weather.app-update">Open-source code<a>
                by Bethlehem Emiru </small>
    </small>

    <script src="src/script.js"></script>
</body>

</html>
